<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>发布活动</title>

	<link rel="stylesheet" href="../css/publish_activity.css" />
</head>
<body>

	<!-- 名字，学校，标签，性别，电话 -->
	<div class="info">
		<div class="item">
			<input name="name" type="text" class="hide-input" placeholder="输入活动名称" />
			<span class="left">活动名称：</span>
		</div>
		<div class="item">
			<input name="date" type="date" class="hide-input" placeholder="选择活动日期"/>
			<span class="left">活动日期：</span>
		</div>
		<div class="item">
			<input name="hour" type="time" class="hide-input" placeholder="选择活动时间"/>
			<span class="left">活动时间：</span>
		</div>
		<div class="item">
			<input name="place" type="text" class="hide-input" placeholder="输入活动地点" />
			<span class="left">活动地点：</span>
		</div>
		<div class="item">
			<select name="time_len" id="" class="hide-select">
				<option value="">活动时长</option>
				<option value="1">1小时</option>
				<option value="1.5">1.5小时</option>
				<option value="2">2小时</option>
			</select>
			<span class="left">活动时长：</span>
			<img src="../img/down-arrow.png" alt="" class="pull-right" />
			<span class="right">选择活动时长</span>
		</div>
		

		<div class="item">
			
			<span class="left">活动标签：</span>
			<span class="label margin-right-4">地板舞</span>
			<span class="label">破瓶</span>
			<span class="label">黑怕</span>
			<span class="label">锁舞</span>
			<span class="label">鹅笨</span>

		</div>

		<div class="item">
			<input name="note" type="text" class="hide-input" placeholder="备注内容，不要太长" />
			<span class="left">备注：</span>
		</div>

	</div>

	<div class="push-bottom"></div>

	<footer>
		<a onclick="publishActivity()">发布</a>
	</footer>
	
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/publish_activity.js"></script>
</body>
</html>
